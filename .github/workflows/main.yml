name: File Creation Test

on:
  workflow_dispatch: # 只允许手动触发，方便测试

jobs:
  test-file-creation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # 核心测试步骤：强制创建一个文件
    - name: Force Create a Test File
      run: |
        echo "这个文件是在云端生成的！" > test-proof.txt
        echo "创建时间: $(date)" >> test-proof.txt

    # 和您原来一样的提交步骤
    - name: Commit and push the new file
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add test-proof.txt
        git commit -m "Test: Add proof file from cloud"
        git push
