name: Score Push Workflow (Diagnostic Mode)

on:
  workflow_dispatch: # 只允许手动触发，方便我们精准测试
  schedule:
    - cron: '*/30 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout repository
      uses: actions/checkout@v4

    - name: 2. Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: 3. Install dependencies
      run: python -m pip install --upgrade pip && pip install requests

    - name: 4. Run the Python script
      env:
        COOKIE: ${{ secrets.COOKIE }}
        XNM: ${{ secrets.XNM }}
        XQM: ${{ secrets.XQM }}
        APPTOKEN: ${{ secrets.APPTOKEN }}
        TOPICIDS: ${{ secrets.TOPICIDS }}
        UIDS: ${{ secrets.UIDS }}
      run: python main.py

    # --- 这是新增的关键步骤 ---
    - name: 5. Upload Raw Data Artifact for Debugging
      uses: actions/upload-artifact@v4
      with:
        name: raw-grades-from-server
        path: grades_json_new.txt
        retention-days: 5 # 将这个临时数据保留5天

    - name: 6. Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add grades_json_old.txt || true
        git commit -m "Update grades data" || echo "No changes to commit"
        git push
